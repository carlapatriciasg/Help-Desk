<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="logo.png" type="image/png">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            /* Override default body styles from style.css for login page */
            background-color: #f4f7fc !important;
            flex-direction: column !important;
        }
        .login-card {
            max-width: 450px; /* Slightly wider */
            width: 100%;
        }
    </style>
</head>
<body id="login-page">
    <div class="card login-card shadow-sm">
        <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
                <img src="logo.png" alt="Logo Empresa" width="72" height="72" class="mb-3">
                <h1 class="h3 mb-3 fw-normal">Sistema de Chamados</h1>
                <p class="text-muted">Faça login para continuar</p>
            </div>
            <form id="login-form">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="nome@empresa.com" required value="usuario@empresa.com">
                    <label for="email">Usuário / E-mail corporativo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Senha" required value="senha123">
                    <label for="password">Senha</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Lembrar login
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
                <div class="mt-3 text-center">
                    <a href="#" id="forgot-password-link" class="text-decoration-none">Esqueceu a senha?</a>
                </div>
                 <hr class="my-4">
                 <p class="text-center text-muted small">Simulação: Login único (LDAP/SSO)</p>
                 <button class="w-100 btn btn-outline-secondary mb-2" type="button"><i class="bi bi-google me-2"></i>Entrar com Google</button>
                 <button class="w-100 btn btn-outline-secondary" type="button"><i class="bi bi-microsoft me-2"></i>Entrar com Microsoft</button>
            </form>
        </div>
    </div>

    <script>
        // Simulate login
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent actual form submission
            // In a real app, you'd validate credentials here
            const email = document.getElementById('email').value;
            const senha = document.getElementById('password').value;

            if (!email) {
                alert('Por favor, insira seu usuário/e-mail');
                return;
            }

            try{
                const respostas = await fetch ('http://localhost:3000/api/login',{
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/JSON'
                    },
                    body: JSON.stringify({email, senha})
                });

                if(!respostas.ok){
                    const erro = await respostas.json();
                    alert(erro.msg || 'Erro no Login')
                    return
                }

                const data = await respostas.json();
                console.log('Usuario logado:', data.usuario)

                localStorage.setItem('Usuario', JSON.stringify(data.usuario))
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            } catch(erro) {
                console.error('Erro ao realizar requisição: ', erro)
                alert(erro)
            }
        });
        // Simulate SSO logins
        document.querySelectorAll('.btn-outline-secondary').forEach(button => {
            button.addEventListener('click', function() {
                localStorage.setItem('loggedInUser', 'sso.user@empresa.com'); // Use a specific SSO user email
                window.location.href = 'dashboard.html';
            });
        });
        // Simulate "Forgot Password"
        document.getElementById('forgot-password-link')?.addEventListener('click', (e) => {
            e.preventDefault();
            alert('Funcionalidade "Esqueci a senha" ainda não implementada nesta simulação.');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
