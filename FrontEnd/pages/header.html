<header class="header d-flex justify-content-between align-items-center">
    <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
        <i class="bi bi-list"></i>
    </button>
    <h1 class="h4 mb-0 ms-2" id="header-title">
        <!-- O título será inserido via JS -->
    </h1>
    <div class="d-flex align-items-center gap-2">
        <div class="dropdown">
            <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-2 px-2"></i>
                <strong id="username-header">Usuário</strong>
            </a>
            <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                <li>
                    <a class="dropdown-item" href="/FrontEnd/pages/profile.html">
                        <i class="bi bi-person-fill me-2"></i>
                        <span data-i18n="profile_profile">Perfil</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="/FrontEnd/pages/notification.html">
                        <i class="bi bi-bell-fill me-2"></i>
                        <span data-i18n="notification_title">Notificações</span>
                        <span class="badge bg-danger ms-2" id="notif-badge" style="font-size:0.8em;display:none;">0</span>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="/FrontEnd/pages/config.html">
                        <i class="bi bi-gear-fill me-2"></i>
                        <span data-i18n="menu_config">Configurações</span>
                    </a>
                </li>
                <li>
                    <hr class="dropdown-divider">
                </li>
                <li>
                    <a class="dropdown-item" href="#" id="logout-button">
                        <i class="bi bi-box-arrow-right me-2"></i>
                        <span data-i18n="menu_logout">Sair</span>
                    </a>
                </li>
            </ul>
        </div>
        <!-- Botão de alternar tema -->
        <button id="toggleTheme" class="btn btn-sm btn-outline-primary ms-3">
            <i class="bi bi-moon-fill" id="theme-icon"></i>
        </button>
    </div>
</header>
