<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="ticket_list_title">Meus Chamados - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">
    <link rel="icon" href="logo.png" type="image/png">

   
</head>
<body class="bg-light text-dark" id="body" style="visibility: hidden;">
    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header dinâmico: será inserido via JavaScript -->
        <main class="main-content" id="dashboard-page">
            <!-- Page Content -->
            <main class="main-content" id="ticket-list-page">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                        <h5 class="mb-0 me-auto" data-i18n="ticket_list_title">Lista de Chamados</h5>
                        <div class="mt-2 mt-md-0"> 
                            <button id="filter-button" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-funnel-fill"></i> <span data-i18n="ticket_list_filters">Filtros</span>
                            </button> 
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead>
                                    <tr>
                                        <th data-i18n="ticket_list_id">ID</th>
                                        <th data-i18n="ticket_list_title_col">Título</th>
                                        <th data-i18n="ticket_list_status">Status</th>
                                        <th data-i18n="ticket_list_priority">Prioridade</th>
                                        <th data-i18n="ticket_list_category">Categoria</th>
                                        <th data-i18n="ticket_list_agent">Agente</th>
                                        <th data-i18n="ticket_list_created">Criado Em</th>
                                        <th data-i18n="ticket_list_updated">Atualizado Em</th>
                                    </tr>
                                </thead>
                                <tbody id="ticket-list-body">
                                    <!-- Ticket rows will be inserted here by app.js -->
                                    <tr>
                                        <td colspan="8" class="text-center p-5">
                                            <div class="spinner-border spinner-border-sm" role="status">
                                                <span class="visually-hidden" data-i18n="loading">Loading...</span>
                                            </div>
                                            <span data-i18n="ticket_list_loading">Carregando chamados...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted">
                    <!-- Pagination placeholder -->
                    <small class="relatorio-feedback" id="pagination-footer" data-i18n="ticket_list_pagination">Exibindo X de Y chamados.</small>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            const tbody = document.getElementById('ticket-list-body')
            const email = localStorage.getItem('email')

            try{
                const respostas = await fetch ((`http://localhost:3000/api/chamados-abertos?email=${email}`))
                const chamados = await respostas.json();

                if(!chamados.length){
                    tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger"><span data-i18n="ticket_list_none">Nenhum chamado em aberto.</span></td></tr>`
                    updateContent && updateContent();
                    return;
                }

                tbody.innerHTML = ""
                chamados.forEach(ch => {
                    tbody.innerHTML += 
                    `<tr>
                        <td>${ch.id}</td>
                        <td>${ch.titulo}</td>
                        <td><span class="badge bg-primary">${ch.status}</span></td>
                        <td>${ch.prioridade}</td>
                        <td>${ch.categoria}</td>
                        <td>${ch.agente || '-'}</td>
                        <td>${new Date(ch.createdAt).toLocaleString('pt-BR')}</td>
                        <td>${new Date(ch.updatedAt).toLocaleString('pt-BR')}</td>
                    </tr>`
                });
            } catch(error){
                console.error('Erro ao carregar chamados: ', error)
                tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger"><span data-i18n="ticket_list_error">Erro ao carregar chamados.</span></td></tr>`;
                updateContent && updateContent();
            }
            // Atualiza tradução dos textos dinâmicos
            updateContent && updateContent();
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
     <!-- Header dinâmico e tema -->
    <script type="module">
        import { loadHeader } from '/FrontEnd/js/loadHeader.js';
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader('NOME_DA_PAGINA').then(() => {
                import('/FrontEnd/js/theme.js');
            });
        });
    </script>
    <script src="https://unpkg.com/i18next@23.10.1/i18next.min.js"></script>
    <script src="/FrontEnd/js/traslate.js"></script>
</body>
</html>
