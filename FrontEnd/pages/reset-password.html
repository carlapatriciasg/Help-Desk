<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir Senha</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="/FrontEnd/css/styles.css">

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

    <script type="module" src="/FrontEnd/js/theme.js"></script>
</head>

<body class="d-flex flex-column min-vh-100" id="body" style="visibility: hidden;">

  <!-- Change Theme Button -->
    <button id="toggleTheme" class="btn btn-sm btn-outline-primary position-absolute top-0 end-0 m-1 z-3">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6"> 
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 form-container d-flex flex-column justify-content-center align-items-center">
              <form class="w-100" style="max-width: 400px;"> 
                <div class="lgin"><strong>Redefinir de Senha</strong></div>
                <div class="mb-3">Para redefinir a sua senha, digite seu e-mail</div>
                <!-- E-mail -->
                <div class="mb-4">
                  <label for="formEmail" class="form-label"><strong>E-mail</strong></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input type="email" id="formEmail" class="form-control form-control-lg"
                      placeholder="exemplo@email.com" required>
                  </div>
                </div>

                <!-- BUTTON -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Enviar
                  </button>
                </div>
                <!-- RETURN -->
                <p class="small fw-bold mb-0 text-center">
                 Voltar para o <a href="/FrontEnd/pages/index.html" class="link-danger">Login</a>
                </p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/FrontEnd/js/vlibras.js"></script>
  <script>
    document.querySelector('form').addEventListener('submit', async function(event) {
      event.preventDefault();
      const email = document.getElementById('formEmail').value;
      if (!email) {
        alert('Por favor, insira seu e-mail');
        return;
      }

      // Monta o link de redefinição (ajuste para produção depois)
      const resetLink = 'http://127.0.0.1:5500/FrontEnd/pages/new-password.html';

      try {
        const resposta = await fetch('http://localhost:3000/api/enviar-email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            destinatario: email,
            assunto: 'Redefinição de senha',
            texto: `Clique no link para redefinir sua senha: ${resetLink}`,
            html: `<p>Clique no link para redefinir sua senha: <a href="${resetLink}">${resetLink}</a></p>`
          })
        });

        const data = await resposta.json();
        if (resposta.ok && data.success) {
          alert('E-mail de redefinição enviado! Verifique sua caixa de entrada.');
        } else {
          alert(data.message || 'Erro ao enviar e-mail.');
        }
      } catch (erro) {
        alert('Erro ao enviar e-mail. Tente novamente.');
        console.error(erro);
      }
    });
  </script>
</body>

</html>
