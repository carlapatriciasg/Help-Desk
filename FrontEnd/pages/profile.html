<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="profile_title">Perfil - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">

    <script type="module" src="/FrontEnd/js/theme.js"></script>
</head>
<body class="bg-light text-dark" id="body" style="visibility: hidden;">
    <div class="main-content-wrapper">
        <header class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="h4 mb-0 ms-2">
                <strog>Dashboard</strog>
            </h1>
            <div class="d-flex align-items-center gap-2">
                <div class="d-flex align-items-center gap-2">
                    <!-- Campo de usuário -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-2 px-2"></i>
                            <strong id="username-header">Usuário</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="/FrontEnd/pages/profile.html"><i
                                 class="bi bi-person-fill me-2"></i></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="/FrontEnd/pages/config.html"><i
                                        class="bi bi-gear-fill me-2"></i>Configurações</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout-button"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </div>

                    <!-- Botão de alternar tema -->
                    <button id="toggleTheme" class="btn btn-sm btn-outline-primary ms-3">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                </div>
        </header>

        <main class="main-content" id="profile-page">
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-person-fill me-2"></i><span data-i18n="profile_info">Informações do Perfil</span></h5>
                        </div>
                        <div class="card-body">
                            <form id="profile-form">
                                <div class="mb-3">
                                    <label for="profileName" class="form-label" data-i18n="profile_name">Nome</label>
                                    <input type="text" class="form-control" id="profileName" placeholder="Nome" data-i18n-placeholder="profile_name_placeholder">
                                </div>
                                <div class="mb-3">
                                    <label for="profileEmail" class="form-label" data-i18n="profile_email">E-mail</label>
                                    <input type="email" class="form-control" id="profileEmail" placeholder="E-mail" data-i18n-placeholder="profile_email" disabled>
                                </div>
                                <div class="mb-3">
                                    <label for="profileDepartment" class="form-label" data-i18n="profile_department">Departamento</label>
                                    <input type="text" class="form-control" id="profileDepartment" placeholder="Departamento" data-i18n-placeholder="profile_department">
                                </div>
                                <div class="mb-3">
                                    <label for="profileRole" class="form-label" data-i18n="profile_role">Função</label>
                                    <input type="text" class="form-control" id="profileRole" placeholder="Função" data-i18n-placeholder="profile_role">
                                </div>
                                <button type="submit" class="btn btn-primary" data-i18n="btn_save">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-lock-fill me-2"></i><span data-i18n="profile_change_password">Alterar Senha</span></h5>
                        </div>
                        <div class="card-body">
                            <form id="change-password-form">
                                <div class="mb-3">
                                    <label for="currentPassword" class="form-label" data-i18n="profile_current_password">Senha Atual</label>
                                    <input type="password" class="form-control" id="currentPassword" placeholder="Senha Atual" data-i18n-placeholder="profile_current_password">
                                </div>
                                <div class="mb-3">
                                    <label for="newPassword" class="form-label" data-i18n="profile_new_password">Nova Senha</label>
                                    <input type="password" class="form-control" id="newPassword" placeholder="Nova Senha" data-i18n-placeholder="profile_new_password">
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label" data-i18n="profile_confirm_password">Confirmar Nova Senha</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmar Nova Senha" data-i18n-placeholder="profile_confirm_password">
                                </div>
                                <button type="submit" class="btn btn-primary" data-i18n="profile_btn_change_password">Alterar Senha</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
     <script src="https://unpkg.com/i18next@23.10.1/i18next.min.js"></script>
    <script src="/FrontEnd/js/traslate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
    <script type="module">
    import { loadHeader } from '/FrontEnd/js/loadHeader.js';
    window.addEventListener('DOMContentLoaded', () => {
        loadHeader('Dashboard').then(() => {
            import('/FrontEnd/js/theme.js');
        });
    });
</script>
</body>
</html>
