<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">

    <script type="module" src="/FrontEnd/js/theme.js"></script>
</head>

<body class="bg-light text-dark" id="body" style="visibility: hidden;">

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="h4 mb-0 ms-2">
                <strong>Configurações</strong>
            </h1>
            <div class="d-flex align-items-center gap-2">
                <div class="d-flex align-items-center gap-2">
                    <!-- User Field -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-2 px-2"></i>
                            <strong id="username-header">Usuário</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item user-li" href="/FrontEnd/pages/profile.html"><i
                                        class="bi bi-person-fill me-2"></i>Perfil</a></li>
                            <li><a class="dropdown-item user-li" href="/FrontEnd/pages/config.html"><i
                                        class="bi bi-gear-fill me-2"></i>Configurações</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item user-li" href="#" id="logout-button"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </div>

                    <!-- Change Theme button -->
                    <button id="toggleTheme" class="btn btn-sm btn-outline-primary ms-3">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <main class="main-content" id="config-page">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-gear-fill me-2"></i>Configurações Gerais</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="language" class="form-label">Idioma</label>
                                    <select class="form-select" id="language">
                                        <option value="pt-BR" selected>Português (Brasil)</option>
                                        <option value="en-US">Inglês (EUA)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0"><i class="bi bi-bell-fill me-2"></i>Notificações</h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications">
                                        Receber notificações por e-mail
                                    </label>
                                </div>

                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="systemNotifications" checked>
                                    <label class="form-check-label" for="systemNotifications">
                                        Receber notificações no sistema
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
    <script src="../js/nameBar.js"></script>
</body>

</html>
