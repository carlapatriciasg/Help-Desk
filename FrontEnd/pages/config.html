<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">

    
</head>
<body class="bg-light text-dark" id="body" style="visibility: hidden;">
   
    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header dinâmico: será inserido via JavaScript -->
        <main class="main-content" id="dashboard-page">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0" data-i18n="general_settings">
                                <i class="bi bi-gear-fill me-2"></i>Configurações Gerais
                            </h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="language" class="form-label" data-i18n="label_language">Idioma</label>
                                    <select class="form-select" id="language">
                                        <option value="pt-BR" data-i18n="option_ptbr">Português (Brasil)</option>
                                        <option value="en-US" data-i18n="option_enus">Inglês (EUA)</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="theme" class="form-label" data-i18n="label_theme">Tema</label>
                                    <select class="form-select" id="theme">
                                        <option value="light" data-i18n="option_light">Claro</option>
                                        <option value="dark" data-i18n="option_dark">Escuro</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="timezone" class="form-label" data-i18n="label_timezone">Fuso Horário</label>
                                    <select class="form-select" id="timezone">
                                        <option value="America/Sao_Paulo" data-i18n="option_sp">São Paulo (GMT-3)</option>
                                        <option value="America/New_York" data-i18n="option_ny">Nova York (GMT-4)</option>
                                    </select>
                                </div>
                                <button type="submit" class="btn btn-primary" data-i18n="btn_save">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0" data-i18n="notifications">
                                <i class="bi bi-bell-fill me-2"></i>Notificações
                            </h5>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                    <label class="form-check-label" for="emailNotifications" data-i18n="notify_email">
                                        Receber notificações por e-mail
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="systemNotifications" checked>
                                    <label class="form-check-label" for="systemNotifications" data-i18n="notify_system">
                                        Receber notificações no sistema
                                    </label>
                                </div>
                                <button type="submit" class="btn btn-primary mt-3" data-i18n="btn_save">Salvar Alterações</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
    <!-- Header dinâmico e tema -->
    <script type="module">
        import { loadHeader } from '/FrontEnd/js/loadHeader.js';
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader('Configurações').then(() => {
                import('/FrontEnd/js/theme.js');
            });
        });
    </script>
    <script src="https://unpkg.com/i18next@23.10.1/i18next.min.js"></script>
    <script src="/FrontEnd/js/traslate.js"></script>
</body>
</html>
