<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Nova Senha</title>
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/FrontEnd/css/styles.css">

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</head>

<script type="module" src="/FrontEnd/js/theme.js"></script>

<body class="d-flex flex-column min-vh-100" id="body" style="visibility: hidden;">

  <!-- Botão de alternar tema -->
    <button id="toggleTheme" class="btn btn-sm btn-outline-primary position-absolute top-0 end-0 m-3 z-3">
        <i class="bi bi-moon-fill" id="theme-icon"></i>
    </button>

  <main class="flex-grow-1 d-flex align-items-center justify-content-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-6"> 
          <div class="row justify-content-center">
            <div class="col-12 col-md-10 form-container d-flex flex-column justify-content-center align-items-center">
              <form class="w-100" style="max-width: 400px;"> 
                <div class="lgin"><strong>Criar Nova Senha</strong></div>
                
                <!--Nova Senha -->
                <div class="mb-3">
                  <label for="formSenha" class="form-label"><strong>Nova Senha</strong></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" id="formSenha" class="form-control form-control-lg" placeholder="Digite nova senha" required>
                  </div>
                </div>
  
                <!-- Confirmar Senha -->
                <div class="mb-3">
                  <label for="formSenha" class="form-label"><strong>Confirme nova Senha</strong></label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                    <input type="password" id="formSenha" class="form-control form-control-lg" placeholder="Confirme nova senha" required>
                  </div>
                </div>
  
            
                <!-- Botão -->
                <div class="d-grid mb-3">
                  <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Enviar
                  </button>
                </div>
  
                <!-- Retornar para Login -->
                <p class="small fw-bold mb-0 text-center">
                  Voltar para o <a href="/FrontEnd/pages/index.html" class="link-danger">Login</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script type="module" src="/FrontEnd/js/vlibras.js"></script>
</body>
</html>
