<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title data-i18n="notification_title">Notificações - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">
</head>
<body class="bg-light text-dark" id="body" style="visibility: hidden;">
    <div class="main-content-wrapper">
        <!-- Header dinâmico: será inserido via JavaScript -->
        <main class="main-content" id="notificacoes-page">
            <div class="row">
                <div class="col-12">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-bell-fill me-2"></i>
                                <span data-i18n="notification_title">Suas Notificações</span>
                            </h5>
                        </div>
                        <div class="card-body" id="notificacoes-list">
                            <div class="alert alert-info" role="alert" data-i18n="notification_none">
                                Nenhuma notificação no momento.
                            </div>
                            <!-- JS pode popular notificações aqui -->
                        </div>
                    </div>                  
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/i18next@23.10.1/i18next.min.js"></script>
    <script src="/FrontEnd/js/traslate.js"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
    <!-- Header dinâmico e tema -->
    <script type="module">
        import { loadHeader } from '/FrontEnd/js/loadHeader.js';
        window.addEventListener('DOMContentLoaded', () => {
            loadHeader('Configurações').then(() => {
                import('/FrontEnd/js/theme.js');
            });
        });
    </script>
</body>
</html>
