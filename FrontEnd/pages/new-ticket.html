<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Novo Chamado - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="/FrontEnd/css/dashboard.css">
    <link rel="icon" href="logo.png" type="image/png">

    
</head>

<body class="bg-light text-dark" id="body" style="visibility: hidden;">


    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header -->
      

        <!-- Page Content -->
        <main class="main-content" id="new-ticket-page">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Detalhes da Solicitação</h5>
                </div>
                <div class="card-body">
                    <form id="new-ticket-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Categoria <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="category" required>
                                    <option value="" disabled selected>Selecione a categoria</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="subcategory" class="form-label">Subcategoria <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="subcategory" required disabled>
                                    <option value="" disabled selected>Selecione a subcategoria</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="priority" class="form-label">Prioridade <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="priority" required>
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média" selected>Média</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Crítica">Crítica</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="title" class="form-label">Título <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title"
                                    placeholder="Um breve resumo do problema ou solicitação" required>
                            </div>
                            <div class="col-md-12">
                                <label for="description" class="form-label">Descrição <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" rows="5"
                                    placeholder="Descreva detalhadamente o problema ou solicitação. Inclua informações relevantes como mensagens de erro, passos para reproduzir o problema, etc."
                                    required></textarea>
                            </div>
                            <div class="form-group">                            
                                <input type="file" class="form-control" id="attachments" multiple
                                       accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,.xls,.xlsx,.txt">
                                <div class="form-text format-archieve">
                                    Formatos permitidos: PDF, JPG, PNG, DOC, DOCX, XLS, XLSX, TXT. Tamanho máximo: 5MB por arquivo.
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-secondary me-2"
                                onclick="window.location.href='/FrontEnd/pages/dashboard.html'">Cancelar</button>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill me-2"></i>Enviar
                                Chamado</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('new-ticket-form').addEventListener('submit', async function (event) {
            event.preventDefault();

            const categoria = document.getElementById('category').value;
            const subcategoria = document.getElementById('subcategory').value;
            const prioridade = document.getElementById('priority').value;
            const titulo = document.getElementById('title').value;
            const descricao = document.getElementById('description').value;
            const anexo = document.getElementById('attachments').value;

            const userEmail = localStorage.getItem("email");

            try {
                const respostas = await fetch('http://localhost:3000/api/abertura', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ categoria, subcategoria, prioridade, titulo, descricao, userEmail, anexo })
                });

                if (!respostas.ok) {
                    const erro = await respostas.json();
                    alert(erro.msg || 'Erro na abertura de chamado')
                    return
                }

                const data = await respostas.json();
                console.log('Chamado aberto:', data.chamado)

                localStorage.setItem('Chamado', JSON.stringify(data.chamado))
                window.location.href = 'ticket-list.html'; // Redirect to ticket-list
            } catch (erro) {
                console.error('Erro ao realizar requisição: ', erro)
                alert(erro)
            }
        })
    </script>
    <script type="module" src="/FrontEnd/js/loadSidebar.js"></script>
    <script type="module" src="/FrontEnd/js/vlibras.js"></script>
    <script type="module" src="/FrontEnd/js/new-ticket-categorias.js"></script>
    <script type="module">
    import { loadHeader } from '/FrontEnd/js/loadHeader.js';
    window.addEventListener('DOMContentLoaded', () => {
        loadHeader('Dashboard').then(() => {
            import('/FrontEnd/js/theme.js');
        });
    });
</script>
</body>

</html>
