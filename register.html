<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- importa cepApi-->
  <script src="js/cepApi.js" defer></script>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


</head>

<body>
  <section class="vh-10 forms" style="background-color: #384f6c;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">

          <h1 class="text-white mb-4 text-center title"><strong>Cadastro</strong></h1>


          <div class="card" style="border-radius: 15px;">
            <div class="card-body">

              <!-- Campo Nome -->
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Nome Completo</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="text" class="form-control form-control-lg" placeholder="Informe seu nome completo" />

                </div>
              </div>

              <!-- Campo Data de Nascimento -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Data de Nascimento</h6>

                </div>
                <div class="col-md-4 pe-5">

                  <input type="date" class="form-control form-control-lg" />

                </div>
              </div>

              <hr class="mx-n3">

              <!-- Campo Email -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Email</h6>

                </div>
                <div class="col-md-9 pe-5">

                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />

                </div>
              </div>

              <!-- Campo Senha -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Senha</h6>

                </div>
                <div class="col-md-4 pe-5">

                  <input type="password" class="form-control form-control-lg" placeholder="Minimo 8 digitos" />

                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">

                  <h6 class="mb-0">Confirme sua Senha</h6>

                </div>
                <div class="col-md-4 pe-5">

                  <input type="password" class="form-control form-control-lg" placeholder="Repetir senha" />

                </div>
              </div>

              <hr class="mx-n3">

              <!-- Campo CEP -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">CEP</h6>
                </div>
                <div class="col-md-4 pe-5">
                  <input name="cep" type="text" id="cep" class="form-control form-control-lg" maxlength="9"
                    placeholder="Digite seu CEP" onblur="pesquisacep(this.value);" />
                </div>
              </div>

              <!-- Campo Rua -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Rua</h6>
                </div>
                <div class="col-md-9 pe-5">
                  <input type="text" class="form-control form-control-lg" id="rua" name="rua"
                    placeholder="Nome da rua" />
                </div>
              </div>

              <!-- Campo Bairro -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Bairro</h6>
                </div>
                <div class="col-md-4 pe-5">
                  <input type="text" class="form-control form-control-lg" id="bairro" name="bairro"
                    placeholder="Nome do bairro" />
                </div>
              </div>

              <div class="row align-items-center py-3">
                <!-- Campo Cidade -->
                <div class="col-md-3 ps-5">
                  <h6 class="mb-0">Cidade</h6>
                </div>
                <div class="col-md-4 pe-5">
                  <input type="text" class="form-control form-control-lg" id="cidade" name="cidade"
                    placeholder="Nome da cidade" />
                </div>

                <!-- Campo Estado -->
                <div class="col-md-1 ps-0">
                  <h6 class="mb-0">Estado</h6>
                </div>
                <div class="col-md-2 pe-5">
                  <input type="text" class="form-control form-control-lg" id="uf" name="uf" placeholder="UF"
                    maxlength="2" />
                </div>
              </div>
              <hr class="mx-n3">
              </form>

              <div class="px-5 py-4">
                <div class="mb-3 d-flex justify-content-end" id="link-disclaimer">
                  <a href="disclaimer.html" class="text-decoration-none" target="_blank">TERMOS DE USO</a>
                </div>

                <!-- Botão Switch -->
                <div class="mb-3 d-flex justify-content-end align-items-center">
                  <label class="form-check-label me-2 mb-0">
                    Eu li e concordo com o termo de uso e políticas de privacidade
                  </label>
                  <div class="form-check form-switch m-0 checkbox">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                  </div>
                </div>

                <!-- Botões -->
                <div class="d-flex justify-content-end">
                  <a href="index.html"><button type="button" class="btn btn-secondary me-2">Voltar</button></a>
                  <a href="#"><button type="submit" class="btn btn-primary">Cadastrar</button></a>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-facebook"></i>
          </button></a>

        <!-- Instagram -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-instagram"></i>
          </button></a>

        <!-- Linkedin -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-linkedin"></i>
          </button></a>

      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  </section>

  <script src="js/scripts.js"></script>
</body>

</html>
