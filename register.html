<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="css/styles.css">

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>

  <script>
    // Função para limpar os campos de endereço do formulário
    function limpa_formulário_cep() {
        document.getElementById('rua').value = "";
        document.getElementById('bairro').value = "";
        document.getElementById('cidade').value = "";
        document.getElementById('uf').value = "";
    }

    // Função chamada automaticamente pelo ViaCEP após a resposta (callback JSONP)
    function meu_callback(conteudo) {
        // Se o CEP foi encontrado corretamente
        if (!("erro" in conteudo)) {
            // Preenche os campos com os dados retornados pela API
            document.getElementById('rua').value = conteudo.logradouro;
            document.getElementById('bairro').value = conteudo.bairro;
            document.getElementById('cidade').value = conteudo.localidade;
            document.getElementById('uf').value = conteudo.uf;
        } else {
            // Se não encontrou o CEP, limpa os campos e alerta o usuário
            limpa_formulário_cep();
            alert("CEP não encontrado.");
        }
    }

    // Função chamada quando o usuário sai do campo de CEP
    function pesquisacep(valor) {
        // Remove tudo que não for número do valor digitado
        var cep = valor.replace(/\D/g, '');

        // Se o campo CEP não está vazio
        if (cep !== "") {
            // Expressão regular para validar o formato do CEP (somente 8 dígitos)
            var validacep = /^[0-9]{8}$/;

            // Se o CEP é válido
            if (validacep.test(cep)) {
                // Preenche temporariamente com "..." enquanto busca o resultado
                document.getElementById('rua').value = "...";
                document.getElementById('bairro').value = "...";
                document.getElementById('cidade').value = "...";
                document.getElementById('uf').value = "...";

                // Cria um elemento <script> para carregar os dados do ViaCEP
                var script = document.createElement('script');

                // Define a URL da API, com o CEP e o nome da função de callback
                script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                // Adiciona o <script> no corpo do HTML, disparando a requisição
                document.body.appendChild(script);
            } else {
                // Se o CEP tiver formato inválido, limpa e alerta
                limpa_formulário_cep();
                alert("Formato de CEP inválido.");
            }
        } else {
            // Se o campo estiver vazio, apenas limpa
            limpa_formulário_cep();
        }
    }
</script>
</head>
<body>
  <section class="vh-10 forms" style="background-color: #384f6c;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4 text-center title"><strong>Cadastro</strong></h1>
  
          
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">

                <!-- Campo Nome -->
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Nome Completo</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" />
  
                </div>
              </div>

              <hr class="mx-n3">

              <!-- Campo Data de Nascimento -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Data de Nascimento</h6>
  
                </div>
                <div class="col-md-4 pe-5">
  
                  <input type="date" class="form-control form-control-lg"/>
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <!-- Campo Email -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Email</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="email" class="form-control form-control-lg" placeholder="example@example.com" />
  
                </div>
              </div>
  
              <hr class="mx-n3">

              <!-- Campo Senha -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Senha</h6>
  
                </div>
                <div class="col-md-4 pe-5">
  
                  <input type="password" class="form-control form-control-lg"/>
  
                </div>
              </div>

              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Confirme sua Senha</h6>
  
                </div>
                <div class="col-md-4 pe-5">
  
                  <input type="password" class="form-control form-control-lg"/>
  
                </div>
              </div>
  
              <hr class="mx-n3">

              <!-- Campo CEP -->
               
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <label>
                  <h6 class="mb-0">CEP</h6>
  
                </div>
                <div class="col-md-4 pe-5">
                  <!-- Preenche os campos de endereço automaticamente -->
                  <input name="cep" type="text" id="cep"  class="form-control form-control-lg" value="" size="10" maxlength="9" placeholder="Digite Seu CEP" onblur="pesquisacep(this.value);"/>
  
                </div>
              </div>
            </label>

              <hr class="mx-n3">
            <!-- Campo Rua -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <label>
                  <h6 class="mb-0">Rua</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" id="rua" name="rua" placeholder="Nome da rua" size="60"/>
  
                </div>
              </div>
            </label>
  
              <hr class="mx-n3">
              <!-- Campo Bairro -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <label>
                  <h6 class="mb-0">Bairro</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="text" class="form-control form-control-lg" id="bairro" name="bairro" placeholder="Nome do bairro" size="40"/>
  
                </div>
              </div>
            </label>
  
              <hr class="mx-n3">
              <!-- Campo Cidade -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <label>
                  <h6 class="mb-0">Cidade</h6>
  
                </div>
                <div class="col-md-4 pe-5">
  
                  <input type="text" class="form-control form-control-lg" id="cidade" name="cidade" placeholder="Nome da cidade" size="40"/>
  
                </div>
              </div>
            </label>

              <hr class="mx-n3">
              <!-- Campo Estado -->
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
                  <label>
                  <h6 class="mb-0">Estado</h6>
  
                </div>
                <div class="col-md-4 pe-5">
  
                  <input type="text" class="form-control form-control-lg" id="uf" name="uf" placeholder="Nome do estado" size="2"/>
  
                </div>
              </div>
            </label>

            </form>

              <hr class="mx-n3">
  
              <div class="px-5 py-4">
                <div class="mb-3 d-flex justify-content-end check-disclaimer">
                  <a href="#" class="text-decoration-none">TERMOS DE USO</a>
                </div>
              
                <div class="mb-3 form-check d-flex justify-content-end">
                  <label class="mb-2 form-check-label me-1" for="check-disclaimer">LI E CONCORDO COM OS TERMOS DE USO</label>
                  <input type="checkbox" class="form-check-input" id="check-disclaimer">
                </div>
              
                <div class="d-flex justify-content-end">
                  <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a href="#"
          ><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-facebook"></i>

        <!-- Linkedin -->
        <a href="#"
          ><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-linkedin"></i>
          </button></a>

      </section>
      <!-- Section: Social media -->
    </div>

</section>

</body>
