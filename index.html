<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<!-- css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="css/styles.css">

<!-- scripts -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous"></script>
</head>
<body>

  <section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="img/Imagem.png"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <!-- Email input -->
            <div class="mb-4">
              <label for="form3Example3" class="form-label"><strong>E-mail</strong></label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input type="email" id="form3Example3" class="form-control form-control-lg" placeholder="exemplo@email.com">
              </div>
            </div>
          
            <!-- Password input -->
            <div class="mb-3">
              <label for="form3Example4" class="form-label"><strong>Senha</strong></label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                <input type="password" id="form3Example4" class="form-control form-control-lg" placeholder="Digite sua senha">
              </div>
            </div>
          
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Mantenha-me conectado
                </label>
              </div>
              <a href="#!" class="text-body">Esqueceu a senha?</a>
            </div>
          <!-- Botão de Cadastro -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg w-100 shadow-sm">
                <i class="bi bi-box-arrow-in-right me-2"></i>Login
              </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta? 
                <a href="register.html" class="link-danger">Cadastre-se</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="text-center bg-body-tertiary">
      <!-- Grid container -->
      <div class="container pt-4">
        <!-- Section: Social media -->
        <section class="mb-4">
          <!-- Facebook -->
          <a href="#"
            ><button type="button" class="btn btn-floating btn-lg social-media">
              <i class="bi bi-facebook"></i>
            </button></a>
    
          <!-- Instagram -->
          <a href="#"
            ><button type="button" class="btn btn-floating btn-lg social-media">
              <i class="bi bi-instagram"></i>
            </button></a>
    
          <!-- Linkedin -->
          <a href="#"
            ><button type="button" class="btn btn-floating btn-lg social-media">
              <i class="bi bi-linkedin"></i>
            </button></a>
  
        </section>
        <!-- Section: Social media -->
      </div>
      <!-- Grid container -->
    
      <!-- Copyright -->
      <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © 2020 Copyright:
        <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
      </div>
      <!-- Copyright -->
    </footer>
  </section>
  
  <script src="js/scripts.js"></script>
</body>
</html>
