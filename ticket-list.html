<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Chamados - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="logo.png" type="image/png">

    <script type="module" src="/js/theme.js"></script>
</head>
<body class="bg-light text-dark" id="body" style="visibility: hidden;">
   
    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="h4 mb-0 ms-2">
                <strog>Dashboard</strog>
            </h1>
            <div class="d-flex align-items-center gap-2">
                <div class="d-flex align-items-center gap-2">
                    <!-- Campo de usuário -->
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle"
                            id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle fs-2 px-2"></i>
                            <strong id="username-header">Usuário</strong>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="profile.html"><i
                                 class="bi bi-person-fill me-2"></i></i>Perfil</a></li>
                            <li><a class="dropdown-item" href="config.html"><i
                                        class="bi bi-gear-fill me-2"></i>Configurações</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout-button"><i
                                        class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                        </ul>
                    </div>

                    <!-- Botão de alternar tema -->
                    <button id="toggleTheme" class="btn btn-sm btn-outline-primary ms-3">
                        <i class="bi bi-moon-fill" id="theme-icon"></i>
                    </button>
                </div>
        </header>

        <!-- Page Content -->
        <main class="main-content" id="ticket-list-page">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                    <h5 class="mb-0 me-auto">Lista de Chamados</h5>
                    <div class="mt-2 mt-md-0"> 
                         <button id="filter-button" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-funnel-fill"></i> Filtros</button> 
                         <button id="export-button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-download"></i> Exportar</button> 
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Status</th>
                                    <th>Prioridade</th>
                                    <th>Categoria</th>
                                    <th>Agente</th>
                                    <th>Criado Em</th>
                                    <th>Atualizado Em</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list-body">
                                <!-- Ticket rows will be inserted here by app.js -->
                                <tr><td colspan="8" class="text-center p-5"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div> Carregando chamados...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted">
                     <!-- Pagination placeholder -->
                    <small id="pagination-footer">Exibindo X de Y chamados.</small>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async() => {
            const tbody = document.getElementById('ticket-list-body')
            const email = localStorage.getItem('email')

            try{
                const respostas = await fetch ((`http://localhost:3000/api/chamados-abertos?email=${email}`))
                const chamados = await respostas.json();

                if(!chamados.length){
                    tbody.innerHTML = `<tr><td colspan="8" class="text-center text-muted">Nenhum chamado em aberto.</td></tr>`
                    return;
                }

                tbody.innerHTML = ""
                chamados.forEach(ch => {
                    tbody.innerHTML += 
                    `<tr>
                        <td>${ch.id}</td>
                        <td>${ch.titulo}</td>
                        <td><span class="badge bg-primary">${ch.status}</span></td>
                        <td>${ch.prioridade}</td>
                        <td>${ch.categoria}</td>
                        <td>${ch.agente || '-'}</td>
                        <td>${new Date(ch.createdAt).toLocaleString('pt-BR')}</td>
                        <td>${new Date(ch.updatedAt).toLocaleString('pt-BR')}</td>
                    </tr>`
                });
            } catch(error){
                console.error('Erro ao carregar chamados: ', error)
                tbody.innerHTML = `<tr><td colspan="8" class="text-center text-danger">Erro ao carregar chamados.</td></tr>`;
            }
        })
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/vlibras.js"></script>
    <script type="module" src="js/loadSidebar.js"></script>
</body>
</html>
