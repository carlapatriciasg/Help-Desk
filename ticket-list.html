<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Chamados - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
   

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="h4 mb-0 ms-2">Meus Chamados</h1>
             <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2 px-2"></i>
                    <strong id="username-header">Usuário</strong>
                </a>
                 <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person-circle me-2"></i>Perfil</a></li>
                    <li><a class="dropdown-item" href="config.html"><i class="bi bi-gear-fill me-2"></i>Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout-button"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                </ul>
            </div>
        </header>

        <!-- Page Content -->
        <main class="main-content" id="ticket-list-page">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center flex-wrap">
                    <h5 class="mb-0 me-auto">Lista de Chamados</h5>
                    <div class="mt-2 mt-md-0"> 
                         <button id="filter-button" class="btn btn-outline-secondary btn-sm me-2"><i class="bi bi-funnel-fill"></i> Filtros</button> 
                         <button id="export-button" class="btn btn-outline-secondary btn-sm"><i class="bi bi-download"></i> Exportar</button> 
                    </div>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover mb-0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Título</th>
                                    <th>Status</th>
                                    <th>Prioridade</th>
                                    <th>Categoria</th>
                                    <th>Agente</th>
                                    <th>Criado Em</th>
                                    <th>Atualizado Em</th>
                                </tr>
                            </thead>
                            <tbody id="ticket-list-body">
                                <!-- Ticket rows will be inserted here by app.js -->
                                <tr><td colspan="8" class="text-center p-5"><div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Loading...</span></div> Carregando chamados...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="card-footer text-muted">
                     <!-- Pagination placeholder -->
                    <small id="pagination-footer">Exibindo X de Y chamados.</small>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/vlibras.js"></script>
    <script type="module" src="js/loadSidebar.js"></script>
</body>
</html>
