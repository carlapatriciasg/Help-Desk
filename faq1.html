<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/faqstyle.css">

  <!-- scripts -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="js/cepApi.js" defer></script>
</head>

<body>
  <div class="container">
    <header class="my-4">
      <h1>Cadastro de Novo Usuário</h1>
      <p>Preencha o formulário abaixo para criar sua conta no Sistema de Chamados.</p>
    </header>

    <section>
      <form action="/processa-cadastro" method="POST" class="row g-3">
        <div class="col-md-6">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" placeholder="Informe seu nome completo" />
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" placeholder="example@example.com" />
        </div>

        <div class="col-md-6">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" placeholder="" />
        </div>

        <div class="col-md-6">
          <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
          <input type="password" class="form-control" id="confirmarSenha" name="confirmarSenha">
        </div>

        <div class="col-md-6">
          <label for="email" class="form-label">Data de Nascimento</label>
          <input type="date" class="form-control" />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">CEP</label>
          <input name="cep" type="text" id="cep" class="form-control" maxlength="9" placeholder="Digite seu CEP"
            onblur="pesquisacep(this.value);" />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Rua</label>
          <input type="text" class="form-control" id="rua" name="rua" placeholder="Nome da rua" />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" name="bairro" placeholder="Nome do bairro" />
        </div>

        <div class="col-md-6">
          <label for="telefone" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Nome da cidade" />
        </div>

        <div class="col-md-2">
          <label for="telefone" class="form-label">Estado</label>
          <input type="text" class="form-control" id="uf" name="uf" placeholder="UF" maxlength="2" />
        </div>

        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="termos" required>
            <label class="form-check-label" for="termos">
              Concordo com os <a href="disclaimer.html">termos de uso</a> e políticas de privacidade.
            </label>
          </div>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
    </section>

    <div class="mt-5 ending">
      <p>Já tem uma conta? <a href="index.html">Faça login aqui</a>.</p>
    </div>
  </div>

  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-facebook"></i>
          </button></a>

        <!-- Instagram -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-instagram"></i>
          </button></a>

        <!-- Linkedin -->
        <a href="#"><button type="button" class="btn btn-floating btn-lg social-media">
            <i class="bi bi-linkedin"></i>
          </button></a>

      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>

  <script src="js/script.js"></script>
</body>

</html>
