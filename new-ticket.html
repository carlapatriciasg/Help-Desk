<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Novo Chamado - Sistema de Chamados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="icon" href="logo.png" type="image/png">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <button class="btn btn-light sidebar-collapse" type="button">
            <i class="bi bi-chevron-left"></i>
        </button>
        <a href="dashboard.html" class="logo text-decoration-none">
            <span>HelpDesk</span>
        </a>
        <nav class="nav flex-column mt-3">
            <a class="nav-link" href="dashboard.html"><i class="bi bi-grid-fill"></i> Dashboard</a>
            <a class="nav-link" href="ticket-list.html"><i class="bi bi-ticket-detailed-fill"></i> Meus Chamados</a>
            <a class="nav-link active" href="new-ticket.html"><i class="bi bi-plus-circle-fill"></i> Abrir Chamado</a>
            <a class="nav-link" href="knowledge-base.html"><i class="bi bi-journal-bookmark-fill"></i> Base de Conhecimento</a>
            <a class="nav-link" href="faq.html"><i class="bi bi-question-circle-fill"></i> FAQ</a>
        </nav>
        <div class="mt-auto p-3">
            <a class="nav-link" href="#" id="logout-button-sidebar"><i class="bi bi-box-arrow-left"></i> Sair</a>
        </div>
    </div>
    <div class="sidebar-backdrop" id="sidebarBackdrop"></div>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <!-- Header -->
        <header class="header d-flex justify-content-between align-items-center">
            <button class="btn btn-light d-lg-none sidebar-toggle" type="button">
                <i class="bi bi-list"></i>
            </button>
            <h1 class="h4 mb-0 ms-2">Abrir Novo Chamado</h1>
            <div class="dropdown">
                  <a href="#" class="d-flex align-items-center text-dark text-decoration-none dropdown-toggle"
                    id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2 px-2"></i>
                    <strong id="username-header">Usuário</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-end text-small shadow" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="profile.html"><i class="bi bi-person-circle me-2"></i>Perfil</a></li>
                    <li><a class="dropdown-item" href="profile.html#settings"><i class="bi bi-gear-fill me-2"></i>Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#" id="logout-button"><i class="bi bi-box-arrow-right me-2"></i>Sair</a></li>
                </ul>
            </div>
        </header>

        <!-- Page Content -->
        <main class="main-content" id="new-ticket-page">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Detalhes da Solicitação</h5>
                </div>
                <div class="card-body">
                    <form id="new-ticket-form">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="category" class="form-label">Categoria <span class="text-danger">*</span></label>
                                <select class="form-select" id="category" required>
                                    <option value="" disabled selected>Selecione a categoria</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="subcategory" class="form-label">Subcategoria <span class="text-danger">*</span></label>
                                <select class="form-select" id="subcategory" required disabled>
                                    <option value="" disabled selected>Selecione a subcategoria</option>
                                    <!-- Options populated by JS -->
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="priority" class="form-label">Prioridade <span class="text-danger">*</span></label>
                                <select class="form-select" id="priority" required>
                                    <option value="Baixa">Baixa</option>
                                    <option value="Média" selected>Média</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Crítica">Crítica</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="title" class="form-label">Título <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="title" placeholder="Um breve resumo do problema ou solicitação" required>
                            </div>
                            <div class="col-md-12">
                                <label for="description" class="form-label">Descrição <span class="text-danger">*</span></label>
                                <textarea class="form-control" id="description" rows="5" placeholder="Descreva detalhadamente o problema ou solicitação. Inclua informações relevantes como mensagens de erro, passos para reproduzir o problema, etc." required></textarea>
                            </div>
                            <div class="col-md-12">
                                <label for="attachments" class="form-label">Anexos</label>
                                <input class="form-control" type="file" id="attachments" multiple disabled>
                                <div class="form-text">Você poderá anexar arquivos após a criação do chamado. (Funcionalidade desabilitada na simulação)</div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-secondary me-2" onclick="window.location.href='dashboard.html'">Cancelar</button>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-send-fill me-2"></i>Enviar Chamado</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/js/sidebar.js"></script>
</body>
</html>
